<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Scavenger Strike</title>

    <meta name="author" content="foreza">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>


<body>

    <main>




        <div id="game">


            <div id="game-carousel" class="carousel slide carousel-fade">


            <div id="game-status-container">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                  </div>
            </div>

                <div id="question-container" class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="game-page container">

                            <div class="container game-question">
                                <h1>Sample Question - how many questions can I ask?</h1>
                            </div>


                            <div class="container game-answer">

                                <div class="game-multiple-choice">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="question-0-gameAnswers" id="question-0-opt0" value="Answer1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <span>Answer1</span></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="question-0-gameAnswers"" id="question-0-opt1" value="Answer2">
                                        <label class="form-check-label" for="inlineRadio2"><span>Answer2</span></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="question-0-gameAnswers"" id="question-0-opt2" value="Answer3">
                                        <label class="form-check-label" for="inlineRadio3"><span>Answer3</span></label>
                                      </div>
                                </div>

                                <div class="game-enter-input-single-limit">
                                    <input class="form-control form-control-lg" minlength=0 maxlength=4 type="text" placeholder="">
                                </div>

                                <div class="game-enter-input-multiple">

                                    <div class="row">
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="First name">
                                        </div>
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="Last name">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Some name">
                                          </div>
                                      </div>
                                </div>

                            </div>



                            <div class="container verify-answer">
                                <button id="answer-0" type="button" class="btn btn-primary btn-lg">Check Answer</button>
                            </div>
                            

                        </div>

                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide"
                            alt="Third slide">
                    </div>
                </div>
            </div>

        </div>


    </main>

    <footer>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <script src="js/logic.js"></script>
    </footer>

</body>

</html>
