<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Scavenger Strike</title>

    <meta name="author" content="foreza">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>


<body>

    <main>




        <div id="game">


            <div id="game-carousel" class="carousel slide carousel-fade">


                <div id="game-status-container">
                    <div class="progress">
                        <div id="game-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>

                <div id="question-container" class="carousel-inner">

                    <div id="game-start" class="carousel-item active">
                        <div class="page start-page">
                            <div class="container game-question">
                                <h1>Let's have some fun!</h1>
                            </div>
                            <div class="container verify-answer">
                                <button id="start-game" type="button" class="btn btn-primary btn-lg">Start Game
                                    </button>
                            </div>
                        </div>

                    </div>

                    <!-- Dynamically generated -->


                </div>
            </div>

        </div>


        <div class="modal fade" id="wrong-answer-modal" tabindex="-1" role="dialog" aria-labelledby="wrong-answer" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="wrong-answer">Uh oh!</h5>
                  </button>
                </div>
                <div class="modal-body">
                  You have to get EVERY question right. Try again! Next time, it'll be easier...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Try Again</button>
                </div>
              </div>
            </div>
          </div>

    </main>

    <footer>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <script src="js/logic.js"></script>
    </footer>

</body>

</html>
