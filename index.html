<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Scavenger Strike</title>

    <meta name="author" content="foreza">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>


<body>

    <main>




        <div id="game">

            <div id="game-status-container">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                  </div>
            </div>

            <div id="game-carousel" class="carousel slide carousel-fade">
                <div id="question-container" class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide"
                            alt="First slide">

                        <div class="game-page container">

                            <div class="container">
                                <h1>Sample Question - how many questions can I ask?</h1>
                            </div>


                            <div class="container multiple-choice">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label><br>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label><br>
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>

                            <div class="container verify-answer">
                                <button id="answer-0" type="button" class="btn btn-primary btn-lg">Check Answer</button>
                            </div>
                            

                        </div>

                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide"
                            alt="Third slide">
                    </div>
                </div>
            </div>

        </div>


    </main>

    <footer>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <script src="js/logic.js"></script>
    </footer>

</body>

</html>
